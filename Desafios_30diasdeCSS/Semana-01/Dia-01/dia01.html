<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 01 - Ícone de mídia social em camadas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="botao">
        <a class="botao__home" href="../../../index.html">Home</a>
    </div>
    <section class="principal">
        <span class="principal__conteudo">
            <img class="principal__conteudo__imagem facebook" src="./assets/facebook.png" alt="Ícone Facebook">
        </span>
        <span class="principal__conteudo">
            <img class="principal__conteudo__imagem twitter" src="./assets/twitter.png" alt="Ícone Twitter">
        </span>
        <span class="principal__conteudo">
            <img class="principal__conteudo__imagem google" src="./assets/google+.png" alt="Ícone Google+">
        </span>
        <span class="principal__conteudo">
            <img class="principal__conteudo__imagem linkedin" src="./assets/linkedin.png" alt="Ícone Linkedin">
        </span>
        <span class="principal__conteudo">
            <img class="principal__conteudo__imagem instagram" src="./assets/instagram.jpg" alt="Ícone Instagram">
        </span>
    </section>
    <footer class="rodape">
        <h2 class="rodape__titulo">© Reservados a @Matheus Sena</h2>
    </footer>
</body>
</html>
