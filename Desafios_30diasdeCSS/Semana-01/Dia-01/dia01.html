<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 01 - Ícone de mídia social em camadas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="botao">
        <a class="botao__home" href="../../../index.html">Home</a>
    </header>
    <main class="principal">
        <span class="principal__conteudo">
            <img class="principal__conteudo__imagem facebook" src="./assets/facebook.png" alt="Ícone Facebook">
        </span>
        <span class="principal__conteudo">
            <img class="principal__conteudo__imagem twitter" src="./assets/twitter.png" alt="Ícone Twitter">
        </span>
        <span class="principal__conteudo">
            <img class="principal__conteudo__imagem google" src="./assets/google+.png" alt="Ícone Google+">
        </span>
        <span class="principal__conteudo">
            <img class="principal__conteudo__imagem linkedin" src="./assets/linkedin.png" alt="Ícone Linkedin">
        </span>
        <span class="principal__conteudo">
            <img class="principal__conteudo__imagem instagram" src="./assets/instagram.jpg" alt="Ícone Instagram">
        </span>
    </main>
    <footer class="rodape">
        <a class="rodape__link" href="https://github.com/MatheusSena02">
            <img class="rodape__link__logo" src="../../Semana-01/Dia-01/assets/github.png" alt="Logo Github">
            MatheusSena02
        </a>
        <h2 class="rodape__titulo">Autor : Matheus Ribeiro de Sena</h2>
        <a class="rodape__link" href="https://www.linkedin.com/in/matheus-sena-30630b324/">
            <img class="rodape__link__logo" src="../../Semana-01/Dia-01/assets/linkedin.png" alt="Logo Linkedin">
            Matheus Sena
        </a> 
    </footer>
</body>
</html>
