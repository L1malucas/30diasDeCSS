<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios CSS - Semana 2</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/week2.css">
</head>
<body>
<header>
    <nav class="main-nav">
        <!-- Mesmo menu da página index.html -->
    </nav>
</header>

<main class="container">
    <article id="day5" class="challenge">
        <h2>Dia 5: Coração</h2>
        <figure class="art-container">
            <section class="heart"></section>
        </figure>
    </article>

    <article id="day6" class="challenge">
        <h2>Dia 6: Olho</h2>
        <figure class="art-container">
            <section class="eye">
                <section class="iris">
                    <section class="pupil"></section>
                </section>
            </section>
        </figure>
    </article>

    <article id="day7" class="challenge">
        <h2>Dia 7: Montanha</h2>
        <figure class="art-container">
            <section class="mountain-range">
                <section class="mountain mountain-1"></section>
                <section class="mountain mountain-2"></section>
                <section class="mountain mountain-3"></section>
            </section>
        </figure>
    </article>

    <article id="day8" class="challenge">
        <h2>Dia 8: Balão</h2>
        <figure class="art-container">
            <section class="balloon">
                <footer class="balloon-string"></footer>
            </section>
        </figure>
    </article>
</main>
</body>
</html>
